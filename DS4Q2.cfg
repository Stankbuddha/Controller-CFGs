// DS4Q2.CFG

// NOT INTENDED FOR PORTS

// This was tested using the original CUH-ZCT1 model in Quake2 using info from https://github.com/id-Software/Quake-2/blob/master/joystick.txt

// Type 'exec ds4qii.cfg' at the console to enable your controller each time you launch Quake 2.

// Optionally: Create or modify an existing autoexec.cfg this will automatically load your CFG file each time you launch Quake 2. From then on, just launch Quake 2.



joy_name "DS4 Controller"

+mlook

in_joystick 1				// Toggles input from dinput controllers
							// 0 = Disabled
							// 1 = Enabled

joy_advanced 1				// Toggles the axes settings
							// 0 = Disabled
							// 1 = Enabled

joy_advaxisx 3				// Left stick axis for side to side movement  
joy_advaxisy 1				// Left stick axis for forward and backward movement
joy_advaxisz 4				// Right stick axis for turning left and right (yaw)
joy_advaxisr 2				// Right stick axis for looking up and down (pitch)
joy_advaxisu 0				// R2 axis
joy_advaxisv 0				// L2 axis
							// 0 = Axis not used
							// 1 = Axis is for forward and backward movement
							// 2 = Axis is for looking up and down (pitch)
							// 3 = Axis is for side to side movement
							// 4 = Axis is for turning left and right (yaw)
							// 5 = Axis is for up and down movement

// Axes sensitivity (Ramp-up speeds)
// Negative values will invert axis
joy_forwardsensitivity -1.0
joy_sidesensitivity 1.0
joy_upsensitivity 1.0
joy_pitchsensitivity 0.35	// Default is 0.25
joy_yawsensitivity -0.6		// Default is -0.5

// Axes threshold (Dead-zones)
// Troublesome analog joysticks may need a larger number (like 0.15 or 0.2)
// The default threshold settings is 0.15 (meaning 15% of the full-range)
joy_forwardthreshold 0.125
joy_sidethreshold 0.125
joy_upthreshold 0.125
joy_yawthreshold 0.125
joy_pitchthreshold 0.125

joy_advancedupdate			// Changes to the to the axes will not take effect until this command is executed



// Buttons (18)

bind JOY1 "invuse"			// Square		= JOY1
bind JOY2 ""				// X			= JOY2
bind JOY3 ""				// Circle		= JOY3
bind JOY4 ""				// Triangle		= JOY4

bind AUX5 "+moveup"			// L1			= AUX5
bind AUX6 "+attack"			// R1			= AUX6
bind AUX7 "+movedown"		// L2			= AUX7
bind AUX8 ""				// R2			= AUX8

bind AUX9 "screenshot"		// Share		= AUX9
bind AUX10 "pause"			// Options		= AUX10
bind AUX11 ""				// L3			= AUX11
bind AUX12 ""				// R3			= AUX12
bind AUX13 ""				// PS			= AUX13
bind AUX14 "cmd help"		// Touchpad		= AUX14

bind AUX29 "invprev"		// D-pad Up		= AUX29
bind AUX30 "inven"			// D-pad Right	= AUX30
bind AUX31 "invnext"		// D-pad Down	= AUX31
bind AUX32 ""				// D-pad Left	= AUX32
