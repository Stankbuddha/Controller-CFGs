// DS4q.CFG

// NOT INTENDED FOR PORTS

// This was tested using the original CUH-ZCT1 model in WinQuake using info from https://github.com/id-Software/Quake/blob/master/WinQuake/kit/JOYSTICK.TXT

// Type 'exec ds4q.cfg' at the console to enable your controller each time you launch Quake.

// Optionally: Create or modify an existing autoexec.cfg this will automatically load your CFG file each time you launch Quake. From then on, just launch Quake.



+mlook						

joystick 1						// Toggles input from dinput controllers
							// 0 = Disabled
							// 1 = Enabled

joyadvanced 1						// Toggles the axes settings
							// 0 = Disabled
							// 1 = Enabled

joyadvaxisx 3						// Left stick axis for side to side movement  
joyadvaxisy 1						// Left stick axis for forward and backward movement
joyadvaxisz 4						// Right stick axis for turning left and right (yaw)
joyadvaxisr 2						// Right stick axis for looking up and down (pitch)
joyadvaxisu 0						// R2 axis
joyadvaxisv 0						// L2 axis
							// 0 = Axis not used
							// 1 = Axis is for forward and backward movement
							// 2 = Axis is for looking up and down (pitch)
							// 3 = Axis is for side to side movement
							// 4 = Axis is for turning left and right (yaw)
							// 5 = Axis is for up and down movement

// Axes sensitivity (Ramp-up speeds)
// Negative values will invert axis
joyforwardsensitivity -1.0
joysidesensitivity 1.0
joypitchsensitivity 0.5		// Default is 1.0
joyyawsensitivity -1.0

// Axes threshold (Dead-zones)
// Troublesome analog joysticks may need a larger number (like 0.15 or 0.2)
// The default threshold settings is 0.15 (meaning 15% of the full-range)
joyforwardthreshold 0.125
joysidethreshold 0.125
joyyawthreshold 0.125
joypitchthreshold 0.125

joyadvancedupdate 					// Changes to the to the axes will not take effect until this command is executed



// Buttons (18)

bind JOY1 ""						// Square 	= JOY1
bind JOY2 ""						// X 		= JOY2
bind JOY3 ""						// Circle 	= JOY3
bind JOY4 ""						// Triangle 	= JOY4

bind AUX5 "+jump"						// L1 		= AUX5
bind AUX6 "+attack"					// R1 		= AUX6
bind AUX7 "+movedown"					// L2 		= AUX7
bind AUX8 ""						// R2 		= AUX8

bind AUX9 "screenshot"					// Share 	= AUX9
bind AUX10 "pause"					// Options 	= AUX10
bind AUX11 ""						// L3 		= AUX11
bind AUX12 ""						// R3 		= AUX12
bind AUX13 ""						// PS 		= AUX13
bind AUX14 ""						// Touchpad 	= AUX14

bind AUX29 ""						// D-pad Up 	= AUX29
bind AUX30 "impulse 10"					// D-pad Right 	= AUX30
bind AUX31 ""						// D-pad Down 	= AUX31
bind AUX32 "impulse 12"					// D-pad Left 	= AUX32
